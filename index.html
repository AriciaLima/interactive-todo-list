<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1>My Interactive To-Do List</h1>

      <div class="input-container">
        <input type="text" id="new-task" placeholder="What needs to be done?" />
        <button id="add-task-button">Add</button>
      </div>

      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>

      <div class="list-container">
        <div class="todo-column">
          <h2>To-Do</h2>
          <ul id="todo-list"></ul>
        </div>

        <div class="completed-column">
          <h2>Completed</h2>
          <ul id="completed-list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
